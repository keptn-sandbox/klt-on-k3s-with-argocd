apiVersion: lifecycle.keptn.sh/v1alpha1
kind: KeptnEvaluationDefinition
metadata:
  name: evaluate-environment
  namespace: simplenode-dev
spec:
  source: prometheus
  objectives:
    - name: cpu capacity
      query: "sum(kube_node_status_capacity{resource='cpu'})"
      evaluationTarget: ">4"
---
apiVersion: lifecycle.keptn.sh/v1alpha1
kind: KeptnEvaluationDefinition
metadata:
  name: evaluate-deployment
  namespace: simplenode-dev
spec:
  source: prometheus
  objectives:
    - name: cpu capacity
      query: "sum(kube_node_status_capacity{resource='cpu'})"
      evaluationTarget: ">4"
